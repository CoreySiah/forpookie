{% extends "base.html" %}
{% block content %}
<html>
  <head>
    <title>Course List</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Web Programming Tutorial Plus 03</h2>
    <h2>Course List</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Title</th>
      </tr>
      {% for module in modules %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ module.code }}</td>
        <td>{{ module.title }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
{% endblock %}
